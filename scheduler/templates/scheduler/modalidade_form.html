{% extends "scheduler/base.html" %}

{% block content %}
<style>
    .content-block {
        background-color: var(--bs-tertiary-bg);
        border: 1px solid var(--bs-border-color-translucent);
        border-radius: 0.75rem;
        padding: 2rem;
    }
</style>

<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center mb-4">
            <h1 class="h2 mb-1">{{ titulo }}</h1>
            <p class="text-muted">Crie ou edite um tipo de aula oferecida no est√∫dio.</p>
        </div>

        <div class="content-block">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.nome.id_for_label }}" class="form-label fw-bold">{{ form.nome.label }}</label>
                    {{ form.nome }}
                    {% if form.nome.errors %}<div class="invalid-feedback d-block">{{ form.nome.errors|first }}</div>{% endif %}
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                    <a href="{% url 'scheduler:modalidade_listar' %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
