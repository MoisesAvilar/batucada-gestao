{% extends "scheduler/base.html" %}

{% block content %}
<h1 class="mb-4">{{ titulo }}</h1>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="{{ form.nome_completo.id_for_label }}" class="form-label">Nome Completo</label>
        {{ form.nome_completo }}
    </div>
    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
        {{ form.email }}
    </div>
    <div class="mb-3">
        <label for="{{ form.telefone.id_for_label }}" class="form-label">Telefone</label>
        {{ form.telefone }}
    </div>

    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    <a href="{% url 'scheduler:aluno_listar' %}" class="btn btn-secondary mt-3">Cancelar</a>
</form>
{% endblock %}
