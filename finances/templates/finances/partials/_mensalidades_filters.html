<div class="card-dashboard mb-4 p-4">
    
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <div>
            <h1 class="h4 fw-bold mb-1">Mensalidades</h1>
            <p class="text-muted mb-0 small">
                Gestão de cobranças de <span class="fw-bold text-body">{{ mes|stringformat:"02d" }}/{{ ano|stringformat:"d" }}</span>
            </p>
        </div>
        
        {% if status_filter %}
            <span class="badge bg-secondary-subtle text-secondary border mt-2 mt-md-0">
                Filtro: {{ status_filter|title|default:"Todos" }}
            </span>
        {% endif %}
    </div>

    <form method="get" class="row g-3 align-items-end">
        
        <input type="hidden" name="status" value="{{ status_filter }}">

        <div class="col-12 col-lg-5">
            <label class="form-label text-muted small fw-bold text-uppercase">Buscar Aluno</label>
            <div class="input-group">
                <span class="input-group-text bg-body-secondary border-end-0 text-muted"><i class="bi bi-search"></i></span>
                <input type="text" name="search" class="form-control border-start-0 ps-0" 
                       placeholder="Nome do aluno, responsável, contato..." value="{{ search_query }}">
            </div>
        </div>

        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label text-muted small fw-bold text-uppercase">Mês</label>
            <select name="mes" class="form-select">
                {% for num, nome in meses_list %}
                    <option value="{{ num }}" {% if num == mes %}selected{% endif %}>{{ nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-6 col-md-3 col-lg-2">
            <label class="form-label text-muted small fw-bold text-uppercase">Ano</label>
            <select name="ano" class="form-select">
                {% for y in anos %}
                    <option value="{{ y|stringformat:'d' }}" {% if y == ano %}selected{% endif %}>{{ y|stringformat:"d" }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12 col-md-auto ms-auto-lg d-flex gap-2">
            <button class="btn btn-primary fw-bold w-100 w-md-auto px-4">
               <i class="bi bi-funnel-fill me-1"></i> Filtrar
            </button>
            
            {% if search_query or status_filter %}
                <a href="{% url 'finances:mensalidades_list' %}?mes={{ mes }}&ano={{ ano|stringformat:'d' }}" 
                   class="btn btn-outline-secondary w-auto" title="Limpar Filtros">
                    <i class="bi bi-x-lg"></i>
                </a>
            {% endif %}
        </div>

    </form>
</div>
