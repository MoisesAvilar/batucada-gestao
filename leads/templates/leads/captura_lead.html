<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestão de aulas do Studio Batucada">
    <meta name="author" content="Studio Batucada">
    <meta name="keywords" content="gestão, aulas, música, dança, teatro, arte, cultura">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='white' class='bi bi-music-note-beamed' viewBox='0 0 16 16'><path d='M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13c0-1.104 1.12-2 2.5-2s2.5.896 2.5 2zm9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2z'/><path fill-rule='evenodd' d='M14 11V2h1v9h-1zM6 3v10H5V3h1z'/><path d='M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4V2.905z'/></svg>">
    <title>Formulário de Interesse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo visual personalizado -->
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            font-weight: 700;
            color: #343a40;
        }

        .lead {
            color: #6c757d;
        }

        .card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
            background-color: #ffffff;
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        form {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            padding: 1.5rem 0;
            background-color: transparent;
            color: #6c757d;
        }

        .main-footer p {
            margin: 0;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.6rem;
            }

            .lead {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <!-- Cabeçalho -->
                <div class="text-center my-5">
                    <h2>Faça parte do time Batucada</h2>
                    <p class="lead">Preencha os dados e entraremos em contato com você em breve.</p>
                </div>

                <!-- Card do formulário -->
                <div class="card shadow-sm mb-5">
                    <div class="card-body p-4 p-md-5">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar Contato</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="main-footer mt-auto text-center">
        <p class="text-muted small mb-0">
            &copy; {% now "Y" %} Studio Batucada.<br>Todos os direitos reservados.
        </p>
    </footer>

</body>
</html>
